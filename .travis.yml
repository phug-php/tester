
language: php

git:
    depth: 5

php:
    - 7.0
    - 7.1
    - 7.2

matrix:
    include:
        - php: hhvm-3.18
          dist: trusty
          sudo: required
    allow_failures:
        - php: hhvm-3.18
          dist: trusty
          sudo: required
    fast_finish: true

install:
    - if [[ $TRAVIS_PHP_VERSION =~ ^hhvm ]]; then echo 'xdebug.enable = On\nhhvm.php7.all = On' >> /etc/hhvm/php.ini; fi
    - travis_retry composer self-update
    - travis_retry composer install

script:
    - vendor/bin/phug-dev check --report --ignore-tests --ignore-debug --coverage-php-version=5.6

